---
grid:
  Nodes:
    node:
      id: Number
      u_rated: Unom
      meta: ID
  Cables:
    line:
      id: Number
      from_node: From.Number
      from_status: From.Switch state
      to_node: To.Number
      to_status: To.Switch state
      r1: R
      x1: X
      c1: C
      tan1: 0
      r0: R0
      x0: X0
      c0: C0
      tan0: 0
      i_n: Inom'
      meta: 
        - Name
        - ID
  Links:
    link:
      id: Number
      from_node: From.Number
      from_status: From.Switch state
      to_node: To.Number
      to_status: To.Switch state
  Reactance coils:
    line:
      id: Number
      from_node: From.Number
      from_status: From.Switch state
      to_node: To.Number
      to_status: To.Switch state
      r1: R
      x1: X
      c1: 0
      tan1: 0
      r0: R0
      x0: X0
      c0: 0
      tan0: 0
      i_n: Inom
      meta: 
        - Name
        - ID      
  Transformers:
    transformer:
      id: Number
      from_node: From.Number
      from_status: From.Switch state
      to_node: To.Number
      to_status: To.Switch state
      u1: Unom1
      u2: Unom2
      sn: Snom
      uk: uk
      pk: Pk
      i0:
        power_grid_model.conversion.filters.relative_no_load_current:
          - Io
          - Po
          - Snom
          - Unom2
      p0: Po
      winding_from:
        power_grid_model.conversion.filters.get_winding_from:
          - Connection
          - N1
      winding_to:
        power_grid_model.conversion.filters.get_winding_to:
          - Connection
          - N2
      clock:
        power_grid_model.conversion.filters.get_clock:
          - Connection
      tap_side: Tap side
      tap_pos: Tap
      tap_min: Tap min
      tap_max: Tap max
      tap_nom: Tap nom
      tap_size: Tap size
      uk_min: uk
      uk_max: uk
      pk_min: Pk
      pk_max: Pk
      r_grounding_from: Re1
      x_grounding_from: Xe1
      r_grounding_to: Re2
      x_grounding_to: Xe2
      meta: 
        - Name
        - ID      
  Special transformers:
    transformer:
      id: Number
      from_node: From.Number
      from_status: From.Switch state
      to_node: To.Number
      to_status: To.Switch state
      u1: Unom1
      u2: Unom2
      sn: Snom
      uk: uknom
      pk: Pknom
      i0:
        power_grid_model.conversion.filters.relative_no_load_current:
          - Io
          - Po
          - Snom
          - Unom2
      p0: Po
      winding_from: 0
      winding_to: 0
      clock: 0
      tap_side: Tap side
      tap_pos: Tap
      tap_min: Tap min
      tap_max: Tap max
      tap_nom: Tap nom
      tap_size: Tap size
      uk_min: ukmin
      uk_max: ukmax
      pk_min: Pkmin
      pk_max: Pkmax
      r_grounding_from: 0
      x_grounding_from: 0
      r_grounding_to: 0
      x_grounding_to: 0
      meta: 
        - Name
        - ID
  Transformer loads:
    transformer:
      id:
        - Node.Number
        - Subnumber
      from_node: Node.Number
      to_node:
        - Node.Number
        - Subnumber
      from_status: Switch state
      to_status: 1
      u1: Unom1
      u2: Unom2
      sn: Snom
      uk: uk
      pk: Pk
      p0: Po
      i0:
        power_grid_model.conversion.filters.relative_no_load_current:
          - 0
          - Po
          - Snom
          - Unom2
      winding_from:
        power_grid_model.conversion.filters.get_winding_from: Connection
      winding_to:
        power_grid_model.conversion.filters.get_winding_to: Connection
      clock:
        power_grid_model.conversion.filters.get_clock: Connection
      tap_side: Tap side
      tap_pos: Tap
      tap_min: Tap min
      tap_max: Tap max
      tap_nom: Tap nom
      tap_size: Tap size
      uk_min: uk
      uk_max: uk
      pk_min: Pk
      pk_max: Pk
      r_grounding_from: 0
      x_grounding_from: 0
      r_grounding_to: 0
      x_grounding_to: 0
      meta: 
        - Name
        - ID
    node:
      id:
        - Node.Number
        - Subnumber
      u_rated: Unom2
      meta: ID
    sym_load:
      id:
        - Node.Number
        - Subnumber
      node:
        - Node.Number
        - Subnumber
      status: Switch state
      type: Behaviour
      p_specified:
        power_grid_model.conversion.filters.multiply:
          - Load.P
          - 'Nodes!Simultaneity[Number=Node.Number]'
      q_specified:
        power_grid_model.conversion.filters.multiply:
          - Load.Q
          - 'Nodes!Simultaneity[Number=Node.Number]'
      meta: 
        - Name
        - ID
    sym_gen:
      - id:
          - Node.Number
          - Subnumber
        node:
          - Node.Number
          - Subnumber
        status: Switch state
        type: 0
        p_specified: Generation.P
        q_specified: Generation.Q
        meta: Name
      - id:
          - Node.Number
          - Subnumber
        node:
          - Node.Number
          - Subnumber
        status: Switch state
        type: 0
        p_specified: PV.Pnom
        q_specified:
          power_grid_model.conversion.filters.reactive_power_calculation:
            - PV.Pnom
            - 1
            - 1
        meta: Name
  Sources:
    source:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      u_ref: Uref
      sk: Sk"nom
      rx_ratio: R/X
      z01_ratio: Z0/Z1
  Synchronous generators:
    sym_gen:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      type: 0
      p_specified: Pref
      q_specified:
        power_grid_model.conversion.filters.reactive_power_calculation:
          - Pref
          - cos phi
          - Q
      meta: Name
  Wind turbines:
    sym_gen:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      type: 1
      p_specified:
        power_grid_model.conversion.filters.power_wind_speed:
          - Pref
          - Pnom
          - Wind speed
      q_specified:
        power_grid_model.conversion.filters.reactive_power_calculation:
          - power_grid_model.conversion.filters.power_wind_speed:
              - Pref
              - Pnom
              - Wind speed
          - cos phi
          - 1
      meta: Name
  Loads:
    sym_load:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      type: Behaviour
      p_specified:
        power_grid_model.conversion.filters.multiply:
          - P
          - 'Nodes!Simultaneity[Number=Node.Number]'
      q_specified:
        power_grid_model.conversion.filters.multiply:
          - Q
          - 'Nodes!Simultaneity[Number=Node.Number]'
      meta: 
        - Name
        - ID
  Zigzag transformers:
    shunt:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      g1: 0
      b1: 0
      g0:
        power_grid_model.conversion.filters.complex_inverse_real_part:
          - R0
          - X0
      b0:
        power_grid_model.conversion.filters.complex_inverse_imaginary_part:
          - R0
          - X0
      meta: 
        - Name
        - ID
  Pvs:
    sym_gen:
      id:
        - Node.Number
        - Subnumber
      node: Node.Number
      status: Switch state
      type: 0
      p_specified:
        min:
          - Pnom
          - Inverter.Pnom | Inverter.Snom
      q_specified:
        power_grid_model.conversion.filters.reactive_power_calculation:
          - min:
              - Pnom
              - Inverter.Pnom | Inverter.Snom
          - Inverter.cos phi
          - 1
      meta: Name
enums:
  Switch state:
    'off': 0
    in: 1
  N1:
    none: false
    own: true
  N2:
    none: false
    own: true
  Behaviour:
    Constant admittance: 1
    Constant impedance: 1
    ~Constant current: 2
    Constant power: 0
    Default: 0
    Industry: 0
    Business: 0
    Residential: 0
    Living: 0
  Tap side:
    '1': 0
    '2': 1
  Q:
    absorb: -1
    supply: 1
units:
  pu: 1
  Ohm: 1
  A: 1
  ÂµF: 0.000001
  kV: 1000
  kA: 1000
  kW: 1000
  MVA: 1000000
  Mvar: 1000000
  MW: 1000000
  MWp: 1000000
  '%': 0.01

