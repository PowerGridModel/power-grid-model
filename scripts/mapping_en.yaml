grid:
  Nodes:
    node:
      id:               Number
      u_rated:          Unom
# Disabled: unknown field (Bram Stoeller)
#     simultaneity: Simultaneity  # I added this myself, not required. But needed for other calculations. Thought might be easier to get it here and use somewhere else (Rei Syziu)
  Cables:
    line:
        id:             Number
        from_node:      From.Number
        from_status:    From.Switch state
        to_node:        To.Number
        to_status:      To.Switch state
        r1:             R
        x1:             X
        c1:             C
        tan1:           0                       # missing in Excel so set to 0 (Rei Syziu)
        r0:             R0
        x0:             X0
        c0:             C0
        tan0:           0                       # missing in Excel so set to 0 (Rei Syziu)
        i_n:            Inom'
  Links:
    link:
      id:              Number
      from_node:       From.Number
      from_status:     From.Switch state
      to_node:         To.Number
      to_status:       To.Switch state
  Reactance coils:
    link:
      id:               Number
      from_node:        From.Number
      from_status:      From.Switch state
      to_node:          To.Number
      to_status:        To.Switch state
  Transformers:  
    transformer:
      id:               Number
      from_node:        From.Number
      from_status:      From.Switch state
      to_node:          To.Number
      to_status:        To.Switch state
      u1:               Unom1
      u2:               Unom2
      sn:               Snom
      uk:               uk
      pk:               Pk
      i0:               Io                    # Not sure about units here; in Excel it is in A but in pgm it is in - (Rei Syziu)
      p0:               Po
      winding_from:
        Connection:     power_grid_model.conversion.filters.get_winding_from
      winding_to:
        Connection:     power_grid_model.conversion.filters.get_winding_to
      clock:
        Connection:     power_grid_model.conversion.filters.get_clock
      tap_side:         Tap side
      tap_pos:          Tap
      tap_min:          Tap min
      tap_max:          Tap max
      tap_nom:          0                     # Missing so set to 0 (Rei Syziu)
      tap_size:         Tap size
      uk_min:           uk
      uk_max:           uk
      pk_min:           Pk
      pk_max:           Pk
      r_grounding_from: 0                     # Missing so set to 0 (Rei Syziu)
      x_grounding_from: 0                     # Missing so set to 0 (Rei Syziu)
      r_grounding_to:   0                     # Missing so set to 0 (Rei Syziu)
      x_grounding_to:   0                     # Missing so set to 0 (Rei Syziu)
  Special transformers:
    transformer:
      id:               Number
      from_node:        From.Number
      from_status:      From.Switch state
      to_node:          To.Number
      to_status:        To.Switch state
      u1:               Unom1
      u2:               Unom2
      sn:               Snom
      uk:               uknom
      pk:               Pknom
      i0:               Io                    # Not sure about units here; in Excel it is in A but in pgm it is in - (Rei Syziu)
      p0:               Po
      winding_from:     0                     # Winding type WYE (Bram Stoeller)
      winding_to:       0                     # Winding type WYE (Bram Stoeller)
      clock:            0                     # Clock 0 (Bram Stoeller)
      tap_side:         Tap side
      tap_pos:          Tap
      tap_min:          Tap min
      tap_max:          Tap max
      tap_nom:          Tap nom
      tap_size:         Tap size
      uk_min:           ukmin
      uk_max:           ukmax
      pk_min:           Pkmin
      pk_max:           Pkmax
      r_grounding_from: 0                       # Missing so set to 0 (Rei Syziu)
      x_grounding_from: 0                       # Missing so set to 0 (Rei Syziu)
      r_grounding_to:   0                       # Missing so set to 0 (Rei Syziu)
      x_grounding_to:   0                       # Missing so set to 0 (Rei Syziu)
  Transformer loads:
    transformer:
      id:
      - Node.Number
      - Subnumber
      from_node:        Node.Number
      to_node:          null                    
      from_status:      Switch state
      to_node:          null
      to_status:        null
      u1:               Unom1
      u2:               Unom2
      sn:               Snom
      uk:               uk
      pk:               Pk
      i0:               0                    
      p0:               Po
      winding_from:
        Connection:     power_grid_model.conversion.filters.get_winding_from
      winding_to:
        Connection:     power_grid_model.conversion.filters.get_winding_to
      clock:
        Connection:     power_grid_model.conversion.filters.get_clock
      tap_side:         Tap side
      tap_pos:          Tap
      tap_min:          Tap min
      tap_max:          Tap max
      tap_nom:          Tap nom
      tap_size:         Tap size
      uk_min:           0
      uk_max:           0
      pk_min:           0
      pk_max:           0
      r_grounding_from: 0                       # Missing so set to 0 (Rei Syziu)
      x_grounding_from: 0                       # Missing so set to 0 (Rei Syziu)
      r_grounding_to:   0                       # Missing so set to 0 (Rei Syziu)
      x_grounding_to:   0                       # Missing so set to 0 (Rei Syziu)
    node:
      id:               Number
      u_rated:          Unom
    sym_load:
      id:               null                    # TODO (Bram Stoeller)
      node:             null                    # TODO (Bram Stoeller)
      # ...

  Sources:
    source:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number       
      status:           Switch state
      u_ref:            Uref
      sK:               Sk"nom
      rx_ratio:         R/X
      z01_ratio:        Z0/Z1
  Synchronous generators:
    sym_gen:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number 
      status:           Switch state 
      type:             generator
      p_specified:      Pref
      q_specified:      0                       # Number 0
  Wind Turbines:
    sym_gen:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number 
      status:           Switch state 
      type:             generator
      p_specified:      Pnom
      q_specified:      0                       # Number 0
  Loads:
    sym_load:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number 
      status:           Switch state 
      type:             load
      p_specified:      P
      q_specified:      Q
  Zigzag transformers:
    shunt:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number
      status:           Switch state
      g1:               inf
      b1:               inf
      g0:                                       # Math operation here 1/ column R0 (Rei Syziu)
        R0:             power_grid_model.conversion.filters.inverse
      b0:                                       # Math operation here 1/ column X0 (Rei Syziu)
        X0:             power_grid_model.conversion.filters.inverse
  Pvs:
    sym_gen:
      id:
      - Node.Number
      - Subnumber
      node:             Node.Number 
      status:           Switch state 
      type:             generator
      p_specified:      Inverter.Pnom
      q_specified:      0                       # Number 0
enums:
  status:
    off:                0
    in:                 1
  from_status:
    off:                0
    in:                 1
  to_status:
    off:                0
    in:                 1
