repos:
  - repo: https://github.com/fsfe/reuse-tool  # outside pypi
    rev: v6.2.0
    hooks:
      - id: reuse
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.7
    hooks:
      # Run the linter.
      - id: ruff-check
        name: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        name: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        additional_dependencies:
          - numpy
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        types_or: [ c++, c ]
  - repo: https://github.com/BlankSpruce/gersemi
    rev: 0.23.2
    hooks:
    - id: gersemi
      name: cmake-linter
      alias: cmake-linter
  - repo: https://github.com/igorshubovych/markdownlint-cli  # outside pypi 
    rev: v0.46.0
    hooks:
    - id: markdownlint
      args: ["--fix"]
